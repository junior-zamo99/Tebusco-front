<div class="space-y-4 animate-fadeIn">

  <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
    <div class="bg-[#161b26] border border-slate-800 p-3 rounded-lg flex items-center gap-3">
       <div class="text-xl font-bold text-white">{{ data.profileCategories.length }}</div>
       <div class="text-[10px] text-slate-500 uppercase tracking-wide leading-tight">Categorías<br>Activas</div>
    </div>
  </div>

  <div class="grid grid-cols-1 gap-3">
    <div *ngFor="let cat of data.profileCategories; let i = index"
         (click)="categoryClicked.emit(cat.id)"
         class="group bg-[#161b26] border border-slate-800 p-4 rounded-lg hover:border-indigo-500/50 cursor-pointer transition-all duration-200 relative overflow-hidden">

         <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/0 via-indigo-500/0 to-indigo-500/0 group-hover:from-indigo-500/5 group-hover:to-purple-500/5 transition-all"></div>

         <div class="flex items-start justify-between relative z-10">
            <div class="flex items-start gap-3">
               <div class="w-10 h-10 rounded-lg bg-[#0B0E14] border border-slate-700 flex items-center justify-center text-xl shadow-sm group-hover:scale-105 transition-transform duration-200">
                  {{ getCategoryIcon(i) }}
               </div>

               <div class="min-w-0">
                  <h3 class="text-sm font-bold text-white group-hover:text-indigo-400 transition-colors truncate">{{ cat.categoryName }}</h3>
                  <p class="text-xs text-slate-400 mt-0.5 line-clamp-1">{{ cat.description }}</p>

                  <div class="flex items-center gap-3 mt-2 text-[10px] font-medium text-slate-500">
                     <span class="flex items-center gap-1">
                        <svg class="w-3 h-3 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/></svg>
                        {{ cat.specialtiesCount }} Esp.
                     </span>
                     <span class="flex items-center gap-1" *ngIf="cat.priceMin">
                        <svg class="w-3 h-3 text-emerald-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        {{ cat.priceMin }} Bs.
                     </span>
                  </div>
               </div>
            </div>

            <div class="px-2 py-0.5 rounded-full text-[10px] font-bold border capitalize flex-shrink-0"
                 [ngClass]="getStatusClasses(cat.status)">
               {{ getStatusLabel(cat.status) }}
            </div>
         </div>
    </div>
  </div>

  <div *ngIf="data.profileCategories.length === 0" class="text-center py-10 bg-[#161b26] rounded-lg border border-dashed border-slate-800">
    <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-2">
       <svg class="w-5 h-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
    </div>
    <h3 class="text-white font-bold text-sm">Sin categorías</h3>
    <p class="text-slate-500 text-xs">Agrega tus servicios.</p>
  </div>
</div>
