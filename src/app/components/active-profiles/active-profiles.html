<section class="my-4">
  <h2 class="text-lg font-bold text-text mb-3">Perfiles Activos</h2>

  <div *ngIf="loading" class="text-center py-4">
    <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-primary mx-auto mb-2"></div>
    <p class="text-xs text-text-light">Cargando...</p>
  </div>

  <div *ngIf="error && !loading" class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-xs mb-3">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3">

    <div
      *ngFor="let profile of profiles"
      class="bg-card-bg rounded-xl p-3 text-center hover:shadow-md transition-all cursor-pointer relative group border"
      [class.border-yellow-500]="profile.isActive"
      [class.border-transparent]="!profile.isActive"
      [class.opacity-70]="!profile.isActive"
      [class.hover:opacity-100]="!profile.isActive"
      (click)="onProfileClick(profile)"
    >
      <div
        *ngIf="profile.isActive"
        class="absolute top-1.5 right-1.5 w-2 h-2 bg-yellow-500 rounded-full animate-pulse shadow-sm"
      ></div>

      <div
        class="w-12 h-12 bg-gradient-to-br rounded-full flex items-center justify-center mx-auto mb-2 shadow-sm group-hover:scale-105 transition-transform"
        [ngClass]="profile.color"
      >
        <span class="text-sm font-bold text-white">{{ profile.initials }}</span>
      </div>

      <p class="font-semibold text-text text-xs truncate w-full" [title]="profile.name">
        {{ profile.name }}
      </p>
    </div>

    <div
      class="bg-card-bg border border-dashed border-border rounded-xl p-3 text-center hover:shadow-md hover:border-primary/50 hover:bg-primary/5 transition-all cursor-pointer group flex flex-col items-center justify-center"
      (click)="onAddProfileClick()"
    >
      <div class="w-12 h-12 bg-card-bg-light rounded-full flex items-center justify-center mb-2 group-hover:scale-105 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-text-light group-hover:text-primary transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <p class="font-semibold text-text-light group-hover:text-primary text-xs transition-colors">Nuevo</p>
    </div>

  </div>
</section>
