<section class="my-12">
  <h2 class="text-2xl font-bold text-text mb-6">Perfiles Activos</h2>

  <!-- Loading state -->
  <div *ngIf="loading" class="text-center py-8">
    <p class="text-text-light">Cargando perfiles...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error && !loading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <!-- Profiles grid -->
  <div *ngIf="!loading && !error" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
    <!-- Perfiles -->
    <div
      *ngFor="let profile of profiles"
      class="bg-card-bg rounded-2xl p-6 text-center hover:shadow-xl transition-all cursor-pointer relative"
      [class.border-2]="profile.isActive"
      [class.border-yellow-500]="profile.isActive"
      [class.border-border]="!profile.isActive"
      [class.opacity-60]="!profile.isActive"
      (click)="onProfileClick(profile)"
    >
      <div
        *ngIf="profile.isActive"
        class="absolute top-2 right-2 w-3 h-3 bg-yellow-500 rounded-full animate-pulse"
      ></div>
      <div
        class="w-20 h-20 bg-gradient-to-br rounded-full flex items-center justify-center mx-auto mb-3"
        [ngClass]="profile.color"
      >
        <span class="text-2xl font-bold text-white">{{ profile.initials }}</span>
      </div>
      <p class="font-semibold text-text">{{ profile.name }}</p>
    </div>

    <!-- Agregar nuevo perfil -->
    <div 
      class="bg-card-bg border-2 border-dashed border-border rounded-2xl p-6 text-center hover:shadow-xl hover:border-primary transition-all cursor-pointer"
      (click)="onAddProfileClick()"
    >
      <div class="w-20 h-20 bg-card-bg-light rounded-full flex items-center justify-center mx-auto mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-text-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <p class="font-semibold text-text-light">Agregar</p>
    </div>
  </div>
</section>
