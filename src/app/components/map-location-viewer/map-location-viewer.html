<div class="map-viewer-container relative font-sans">
  <div class="bg-gray-50 dark:bg-slate-800/50 rounded-t-lg p-2 border-x border-t border-gray-200 dark:border-slate-600">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-md bg-blue-100 dark:bg-blue-500/10 flex items-center justify-center flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="flex-1 min-w-0">
        <h3 class="text-xs font-bold text-gray-900 dark:text-slate-200 uppercase tracking-wide">Ubicación</h3>
        <p *ngIf="location" class="text-xs text-gray-600 dark:text-slate-400 truncate">
          {{ location.city }}<span *ngIf="location.state">, {{ location.state }}</span>
        </p>
      </div>
    </div>
  </div>

  <div class="relative group">
    <div
      id="location-viewer-map"
      [style.height]="height"
      class="w-full border-x border-b border-gray-200 dark:border-slate-600 rounded-b-lg overflow-hidden bg-slate-100 dark:bg-slate-900"
    ></div>

    <button
      *ngIf="showRecenterButton"
      (click)="recenterMap()"
      class="absolute bottom-2 right-2 z-[1000]
             bg-white dark:bg-slate-700
             hover:bg-blue-50 dark:hover:bg-blue-600
             text-blue-600 dark:text-blue-100
             p-2 rounded-lg shadow-md
             border border-blue-100 dark:border-slate-600
             transition-all duration-200
             hover:scale-105
             flex items-center justify-center"
      title="Volver a la ubicación"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 transition-transform duration-500 hover:rotate-180"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </div>

  <div *ngIf="showFullAddress && location?.fullAddress" class="mt-2 bg-blue-50 dark:bg-slate-700/30 border border-blue-100 dark:border-slate-600 rounded-lg p-2">
    <div class="flex items-start gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="min-w-0">
        <p class="text-[10px] font-bold text-blue-900 dark:text-slate-300 uppercase mb-0.5">Dirección exacta</p>
        <p class="text-xs text-blue-800 dark:text-slate-400 leading-snug break-words">{{ location.fullAddress }}</p>
      </div>
    </div>
  </div>
</div>
