<div class="map-viewer-container relative">
  <!-- Header Info -->
  <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-700 dark:to-gray-700 rounded-t-xl p-4 border-x border-t border-gray-200 dark:border-gray-600">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-bold text-gray-900 dark:text-white">Ubicación del Profesional</h3>
        <p *ngIf="location" class="text-sm text-gray-600 dark:text-gray-300">
          {{ location.city }}<span *ngIf="location.state">, {{ location.state }}</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Mapa -->
  <div class="relative">
    <div
      id="location-viewer-map"
      [style.height]="height"
      class="w-full border-x border-b border-gray-200 dark:border-gray-600 rounded-b-xl overflow-hidden"
    ></div>

    <!-- ✅ Botón flotante para re-centrar -->
    <button
      *ngIf="showRecenterButton"
      (click)="recenterMap()"
      class="absolute bottom-4 right-4 z-[1000]
             bg-white dark:bg-gray-800
             hover:bg-blue-50 dark:hover:bg-blue-900/30
             text-blue-600 dark:text-blue-400
             p-3 rounded-full shadow-lg
             border-2 border-blue-200 dark:border-blue-700
             transition-all duration-300
             hover:scale-110 hover:shadow-xl
             group
             animate-slideIn"
      title="Volver a la ubicación"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 group-hover:rotate-180 transition-transform duration-500"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </div>

  <!-- Dirección completa (opcional) -->
  <div *ngIf="showFullAddress && location?.fullAddress" class="mt-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-700 rounded-xl p-4">
    <div class="flex items-start gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 dark:text-blue-400 flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div>
        <p class="text-sm font-semibold text-blue-900 dark:text-blue-300 mb-1">Dirección completa</p>
        <p class="text-sm text-blue-800 dark:text-blue-400">{{ location.fullAddress }}</p>
      </div>
    </div>
  </div>
</div>
