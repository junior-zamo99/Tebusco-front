<section class="relative h-screen flex items-center overflow-hidden bg-gradient-to-br from-slate-950 via-blue-950 to-slate-950">

  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-20 w-64 h-64 bg-yellow-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-yellow-500/15 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <div class="absolute inset-0 opacity-[0.02] pointer-events-none">
    <div class="absolute inset-0" style="background-image: linear-gradient(to right, #fff 1px, transparent 1px), linear-gradient(to bottom, #fff 1px, transparent 1px); background-size: 40px 40px;"></div>
  </div>

  <div class="relative z-10 w-full max-w-6xl mx-auto px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10 items-center">

      <div class="space-y-3 lg:-mt-20">

        <h1 class="text-4xl md:text-5xl lg:text-6xl font-black leading-tight">
          <span class="bg-gradient-to-r from-yellow-400 via-orange-400 to-yellow-300 bg-clip-text text-transparent">
            Te Busco
          </span>
        </h1>

        <div class="relative w-full max-w-lg z-20"> <div class="relative group">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="onSearchChange()"
              (focus)="openSearch()"
              placeholder="¿Qué necesitas? (ej: plomero, diseñador)"
              class="w-full py-4 pl-12 pr-14 text-sm bg-white/95 backdrop-blur-md rounded-xl border-2 border-transparent focus:border-yellow-400 focus:outline-none shadow-xl text-slate-900 placeholder:text-slate-500 transition-all duration-300 group-hover:bg-white">

            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>

            <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-yellow-400 text-slate-900 p-2 rounded-lg hover:bg-yellow-500 transition-colors duration-300 shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <app-hero-search [searchTerm]="searchTerm" [isOpen]="isSearchOpen" (close)="closeSearch()"></app-hero-search>
        </div>

        <div class="space-y-6 pt-2">

          <p class="text-base md:text-lg text-white/80 max-w-lg leading-relaxed border-l-4 border-yellow-500 pl-4">
            Conecta con miles de profesionales verificados. Encuentra expertos para tu proyecto en cuestión de minutos.
          </p>

          <div class="flex flex-wrap gap-2">
            <span class="text-white/60 text-xs font-medium uppercase tracking-wider py-1.5 mr-1 self-center">Populares:</span>
            <button *ngFor="let category of ['Hogar', 'Tecnología', 'Salud', 'Legal']"
              class="px-3 py-1 bg-white/5 backdrop-blur-sm border border-white/10 rounded-full text-white hover:bg-white/10 hover:border-yellow-400/50 transition-all duration-300 text-xs font-medium">
              {{category}}
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 border-t border-white/10 pt-4 max-w-lg">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-yellow-400/10 rounded-lg flex items-center justify-center text-yellow-400">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </div>
              <div>
                <p class="text-white font-bold text-xs">Rápido</p>
                <p class="text-white/50 text-[10px]">En minutos</p>
              </div>
            </div>
            <div class="flex items-center gap-3">
               <div class="w-8 h-8 bg-yellow-400/10 rounded-lg flex items-center justify-center text-yellow-400">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </div>
              <div>
                <p class="text-white font-bold text-xs">Seguro</p>
                <p class="text-white/50 text-[10px]">Verificado</p>
              </div>
            </div>
             <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-yellow-400/10 rounded-lg flex items-center justify-center text-yellow-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
             </div>
             <div>
                <p class="text-white font-bold text-xs">Top</p>
                <p class="text-white/50 text-[10px]">Expertos</p>
              </div>
           </div>
          </div>
        </div>

      </div>

      <div class="hidden lg:flex items-center justify-center relative h-full">
        <div class="relative z-10 transform hover:scale-105 transition-transform duration-500 w-full max-w-sm lg:max-w-md">
          <img
            src="assets/tebuscohero.png"
            alt="App Te Busco en celular"
            class="w-full h-auto object-contain drop-shadow-2xl max-h-[80vh]"
          />
          <div class="absolute inset-0 bg-gradient-to-br from-yellow-500/30 to-orange-500/30 blur-3xl -z-10 animate-pulse"></div>
        </div>
      </div>

    </div>
  </div>
</section>
