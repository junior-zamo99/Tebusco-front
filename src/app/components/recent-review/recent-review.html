<section class="my-12">
  <h2 class="text-2xl font-bold text-text mb-6">Rese√±as Recientes</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let review of reviews"
      class="bg-card-bg rounded-2xl p-6 hover:shadow-xl transition-all"
    >
      <div class="flex items-start gap-4 mb-4">
        <div
          class="w-12 h-12 bg-gradient-to-br rounded-full flex items-center justify-center flex-shrink-0"
          [ngClass]="review.color"
        >
          <span class="text-lg font-bold text-white">{{ review.clientInitials }}</span>
        </div>
        <div class="flex-1">
          <h3 class="font-bold text-text">{{ review.clientName }}</h3>
          <p class="text-sm text-text-light">{{ review.time }}</p>
        </div>
        <div class="flex gap-1">
          <svg
            *ngFor="let star of getStars(review.rating)"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            [class.text-yellow-500]="star === 1"
            [class.text-gray-400]="star === 0"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
      </div>

      <p class="text-text-light mb-4">
        {{ review.comment }}
      </p>

      <div class="inline-block bg-card-bg-light px-3 py-1 rounded-lg text-sm text-text-light">
        {{ review.service }}
      </div>
    </div>
  </div>
</section>
