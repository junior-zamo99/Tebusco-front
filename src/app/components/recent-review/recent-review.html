<section class="my-4">
  <h2 class="text-lg font-bold text-text mb-3">Rese√±as Recientes</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
    <div
      *ngFor="let review of reviews"
      class="bg-card-bg rounded-xl p-3 hover:shadow-md transition-all border border-border/50 flex flex-col h-full"
    >
      <div class="flex items-start justify-between gap-2 mb-2">
        <div class="flex items-center gap-2 min-w-0">
          <div
            class="w-8 h-8 bg-gradient-to-br rounded-full flex items-center justify-center flex-shrink-0 shadow-sm"
            [ngClass]="review.color"
          >
            <span class="text-xs font-bold text-white">{{ review.clientInitials }}</span>
          </div>
          <div class="min-w-0">
            <h3 class="font-bold text-text text-xs truncate" [title]="review.clientName">
              {{ review.clientName }}
            </h3>
            <p class="text-[10px] text-text-light leading-none">{{ review.time }}</p>
          </div>
        </div>

        <div class="flex gap-0.5 flex-shrink-0">
          <svg
            *ngFor="let star of getStars(review.rating)"
            xmlns="http://www.w3.org/2000/svg"
            class="h-3 w-3"
            [class.text-yellow-500]="star === 1"
            [class.text-gray-300]="star === 0"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
      </div>

      <p class="text-xs text-text-light mb-3 leading-snug line-clamp-3 flex-1">
        {{ review.comment }}
      </p>

      <div class="self-start bg-card-bg-light border border-border/50 px-2 py-0.5 rounded text-[10px] font-medium text-text-light">
        {{ review.service }}
      </div>
    </div>
  </div>
</section>
