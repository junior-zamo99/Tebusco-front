<div class="py-12 bg-background relative overflow-hidden">

  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMzYgMzRjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00em0wLTEwYzAtMi4yMS0xLjc5LTQtNC00cy00IDEuNzktNCA0IDEuNzkgNCA0IDQgNC0xLjc5IDQtNHptMTAgMTBjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00eiIvPjwvZz48L2c+PC9zdmc+')] opacity-10"></div>
  </div>

  <div class="container-custom max-w-7xl mx-auto px-4 relative z-10">

    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-text mb-2 tracking-tight">
        Explora Nuestros Servicios
      </h2>
      <p class="text-text-light text-sm max-w-2xl mx-auto">
        Encuentra profesionales expertos y soluciones especializadas en cada categoría.
      </p>
    </div>

    <div *ngIf="isLoading" class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-10 w-10 border-4 border-primary border-t-transparent"></div>
    </div>

    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <button
        *ngFor="let category of categories; let i = index"
        (click)="navigateToCategory(category)"
        class="group relative h-64 w-full overflow-hidden rounded-2xl bg-[#151b2b] text-left transition-all duration-500 ease-out hover:-translate-y-2 hover:shadow-2xl hover:shadow-amber-500/10 border border-white/5 hover:border-amber-500/40 flex flex-col"
        [style.animation-delay]="i * 0.1 + 's'"
      >

        <div class="absolute inset-0 bg-gradient-to-br from-white/0 via-white/0 to-amber-500/0 opacity-0 transition-opacity duration-500 group-hover:opacity-10 group-hover:to-amber-500/10"></div>

        <div class="absolute -bottom-8 -right-4 z-0 pointer-events-none select-none">
          <span class="block text-[150px] font-black leading-none text-white/[0.03] transition-all duration-700 ease-out group-hover:scale-110 group-hover:-rotate-12 group-hover:text-white/[0.06] group-hover:translate-x-4 font-sans">
            {{ category.name.charAt(0) | uppercase }}
          </span>
        </div>

        <div class="relative z-10 flex h-full flex-col justify-between p-6 w-full">

          <div>
            <div class="flex items-start justify-between gap-2 mb-3">
              <h3 class="font-bold text-xl text-white tracking-tight leading-tight group-hover:text-amber-400 transition-colors duration-300 line-clamp-2">
                {{ category.name }}
              </h3>

              <span class="shrink-0 rounded bg-[#23293a] px-2 py-1 text-[9px] font-bold uppercase tracking-wider text-slate-400 ring-1 ring-inset ring-white/10 transition-colors group-hover:bg-amber-500/10 group-hover:text-amber-400 group-hover:ring-amber-500/30">
                {{ category.children?.length || 0 }} Sub.
              </span>
            </div>

            <p class="text-xs leading-relaxed text-slate-400 line-clamp-3 group-hover:text-slate-300 transition-colors">
              {{ category.description || 'Profesionales calificados listos para ayudarte en tu próximo proyecto.' }}
            </p>
          </div>

          <div class="mt-4">
             <div *ngIf="category.children && category.children.length > 0" class="flex flex-wrap gap-1 mb-4 opacity-60 group-hover:opacity-100 transition-opacity">
                <span *ngFor="let child of category.children.slice(0, 2)" class="text-[9px] px-1.5 py-0.5 rounded bg-white/5 text-slate-300 border border-white/5">
                  {{ child.name }}
                </span>
                <span *ngIf="category.children.length > 2" class="text-[9px] px-1 text-slate-500">
                  +{{ category.children.length - 2 }}
                </span>
             </div>

            <div class="flex items-center gap-2 pt-2 border-t border-white/5 group-hover:border-amber-500/20 transition-colors">
              <span class="text-xs font-bold uppercase tracking-wide text-amber-500 transition-colors group-hover:text-amber-400">
                Explorar
              </span>
              <div class="flex h-5 w-5 items-center justify-center rounded-full bg-amber-500/10 transition-all duration-300 group-hover:translate-x-2 group-hover:bg-amber-500 group-hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </div>
          </div>

        </div>
      </button>
    </div>

    <div class="text-center mt-10">
      <button
        routerLink="/categories"
        class="inline-flex items-center gap-2 px-8 py-3 bg-primary hover:bg-primary-dark text-white rounded-full font-bold text-sm shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all duration-300 transform hover:-translate-y-0.5"
      >
        <span>Ver Todas las Categorías</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>

  </div>
</div>
