<div class="py-12 bg-background relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMzYgMzRjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00em0wLTEwYzAtMi4yMS0xLjc5LTQtNC00cy00IDEuNzktNCA0IDEuNzkgNCA0IDQgNC0xLjc5IDQtNHptMTAgMTBjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00eiIvPjwvZz48L2c+PC9zdmc+')] opacity-10"></div>
  </div>

  <div class="container-custom max-w-7xl mx-auto px-4 relative z-10">
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold text-text mb-3 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
        Explora Nuestros Servicios
      </h2>
      <p class="text-text-light text-lg">Encuentra profesionales expertos en cada categoría</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent"></div>
    </div>

    <!-- Grid Container -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <button
        *ngFor="let category of categories; let i = index"
        (click)="navigateToCategory(category)"
        class="group w-full bg-card-bg rounded-2xl shadow-lg border-2 border-border hover:border-primary transition-all duration-300 overflow-hidden hover:shadow-2xl hover:scale-105 transform text-left"
        [style.animation-delay]="i * 0.1 + 's'"
      >
        <!-- Image/Icon Section -->
        <div class="relative h-48 overflow-hidden">
          <div
            *ngIf="category.imageUrl"
            class="w-full h-full bg-cover bg-center transition-transform duration-500 group-hover:scale-110"
            [style.background-image]="'url(' + category.imageUrl + ')'"
          >
            <div class="absolute inset-0 bg-gradient-to-t from-dark-navy via-dark-navy/60 to-transparent"></div>
          </div>
          <div
            *ngIf="!category.imageUrl"
            class="w-full h-full bg-gradient-to-br from-primary to-accent flex items-center justify-center transition-transform duration-500 group-hover:scale-110"
          >
            <span class="text-7xl drop-shadow-lg">{{ getCategoryIcon(category) }}</span>
          </div>

          <!-- Overlay Content -->
          <div class="absolute inset-0 flex flex-col justify-end p-5">
            <div class="flex items-center justify-between mb-2">
              <span class="px-3 py-1 bg-white/90 backdrop-blur-sm text-xs font-bold text-gray-900 rounded-full">
                {{ category.childrenCount }} subcategorías
              </span>
            </div>
          </div>
        </div>

        <!-- Content Section -->
        <div class="p-5">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-xl font-bold text-text group-hover:text-primary transition-colors">
              {{ category.name }}
            </h3>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-text-light group-hover:text-primary group-hover:translate-x-1 transition-all flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>

          <p class="text-sm text-text-light line-clamp-2 mb-4">
            {{ category.description }}
          </p>

          <!-- Subcategories Preview -->
          <div *ngIf="category.children && category.children.length > 0" class="flex flex-wrap gap-2">
            <span
              *ngFor="let child of category.children.slice(0, 3)"
              class="text-xs px-2 py-1 bg-primary/10 text-primary rounded-md border border-primary/20 group-hover:bg-primary/20 transition-colors"
            >
              {{ child.name }}
            </span>
            <span
              *ngIf="category.children.length > 3"
              class="text-xs px-2 py-1 bg-accent/10 text-accent rounded-md font-semibold"
            >
              +{{ category.children.length - 3 }}
            </span>
          </div>
        </div>
      </button>
    </div>

    <!-- View All Button -->
    <div class="text-center mt-10">
      <button
        routerLink="/categories"
        class="inline-flex items-center gap-2 px-8 py-4 bg-gradient-to-r from-primary to-accent text-white rounded-xl font-bold text-lg hover:shadow-2xl hover:shadow-primary/50 transition-all duration-300 transform hover:scale-105"
      >
        <span>Ver Todas las Categorías</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>
  </div>
</div>
