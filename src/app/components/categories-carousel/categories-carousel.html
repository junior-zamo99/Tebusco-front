<div class="py-6 bg-background relative overflow-hidden">

  <div class="absolute inset-0 opacity-5 pointer-events-none">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPjxnIGZpbGw9IiNmZmYiIGZpbGwtb3BhY2l0eT0iMC4xIj48cGF0aCBkPSJNMzYgMzRjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00em0wLTEwYzAtMi4yMS0xLjc5LTQtNC00cy00IDEuNzktNCA0IDEuNzkgNCA0IDQgNC0xLjc5IDQtNHptMTAgMTBjMC0yLjIxLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNCA0LTEuNzkgNC00eiIvPjwvZz48L2c+PC9zdmc+')] opacity-10"></div>
  </div>

  <div class="container-custom max-w-7xl mx-auto px-4 relative z-10">

    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-text mb-2 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
        Explora Nuestros Servicios
      </h2>
      <p class="text-text-light text-sm">Encuentra profesionales expertos en cada categoría</p>
    </div>

    <div *ngIf="isLoading" class="flex items-center justify-center py-10">
      <div class="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
    </div>

    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <button
        *ngFor="let category of categories; let i = index"
        (click)="navigateToCategory(category)"
        class="group w-full bg-card-bg rounded-xl shadow-md border border-border hover:border-primary transition-all duration-300 overflow-hidden hover:shadow-xl hover:scale-[1.02] transform text-left flex flex-col"
        [style.animation-delay]="i * 0.05 + 's'"
      >
        <div class="relative h-32 overflow-hidden flex-shrink-0">
          <div
            *ngIf="category.imageUrl"
            class="w-full h-full bg-cover bg-center transition-transform duration-500 group-hover:scale-110"
            [style.background-image]="'url(' + category.imageUrl + ')'"
          >
            <div class="absolute inset-0 bg-gradient-to-t from-dark-navy via-dark-navy/50 to-transparent"></div>
          </div>
          <div
            *ngIf="!category.imageUrl"
            class="w-full h-full bg-gradient-to-br from-primary to-accent flex items-center justify-center transition-transform duration-500 group-hover:scale-110"
          >
            <span class="text-5xl drop-shadow-lg">{{ getCategoryIcon(category) }}</span>
          </div>

          <div class="absolute inset-0 flex flex-col justify-end p-3">
            <div class="flex items-center justify-between">
              <span class="px-2 py-0.5 bg-white/90 backdrop-blur-sm text-[10px] font-bold text-gray-900 rounded-full shadow-sm">
                {{ category.childrenCount }} subcategorías
              </span>
            </div>
          </div>
        </div>

        <div class="p-3.5 flex flex-col flex-grow">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-base font-bold text-text group-hover:text-primary transition-colors truncate pr-2">
              {{ category.name }}
            </h3>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-text-light group-hover:text-primary group-hover:translate-x-1 transition-all flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>

          <p class="text-xs text-text-light line-clamp-2 mb-3 leading-relaxed">
            {{ category.description }}
          </p>

          <div *ngIf="category.children && category.children.length > 0" class="flex flex-wrap gap-1.5 mt-auto">
            <span
              *ngFor="let child of category.children.slice(0, 2)"
              class="text-[10px] px-1.5 py-0.5 bg-primary/10 text-primary rounded border border-primary/20 group-hover:bg-primary/20 transition-colors truncate max-w-[100px]"
            >
              {{ child.name }}
            </span>
            <span
              *ngIf="category.children.length > 2"
              class="text-[10px] px-1.5 py-0.5 bg-accent/10 text-accent rounded font-semibold border border-accent/20"
            >
              +{{ category.children.length - 2 }}
            </span>
          </div>
        </div>
      </button>
    </div>

    <div class="text-center mt-6">
      <button
        routerLink="/categories"
        class="inline-flex items-center gap-2 px-6 py-2.5 bg-gradient-to-r from-primary to-accent text-white rounded-xl font-bold text-sm hover:shadow-lg hover:shadow-primary/30 transition-all duration-300 transform hover:scale-105"
      >
        <span>Ver Todas</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>
  </div>
</div>
