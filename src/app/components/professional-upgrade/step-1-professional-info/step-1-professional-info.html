<!-- SIN container externo, solo el contenido -->
<div class="space-y-8">

  <!-- Header Section -->
  <div class="space-y-2">
    <h2 class="text-3xl font-bold text-text tracking-tight">Información Personal</h2>
    <p class="text-text-light text-base">Actualiza tus datos profesionales antes de continuar</p>
  </div>

  <!-- Form -->
  <form [formGroup]="form" class="space-y-6">

    <!-- Name & LastName -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div class="form-group">
        <label class="block text-sm font-semibold text-text mb-3 flex items-center gap-2">
          <svg class="w-4 h-4 text-primary transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Nombre *
        </label>
        <div class="relative">
          <input
            type="text"
            formControlName="name"
            class="input-field transition-all duration-300 focus:scale-[1.01] focus:shadow-lg focus:shadow-primary/20"
            placeholder="Ingresa tu nombre"
          />
          <div class="absolute inset-0 rounded-lg bg-primary/5 -z-10 opacity-0 transition-opacity duration-300 peer-focus:opacity-100"></div>
        </div>
        <p class="text-danger text-sm mt-2 animate-fade-in" *ngIf="isFieldInvalid('name')">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            El nombre es requerido
          </span>
        </p>
      </div>

      <!-- LastName -->
      <div class="form-group">
        <label class="block text-sm font-semibold text-text mb-3 flex items-center gap-2">
          <svg class="w-4 h-4 text-primary transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Apellido *
        </label>
        <div class="relative">
          <input
            type="text"
            formControlName="lastName"
            class="input-field transition-all duration-300 focus:scale-[1.01] focus:shadow-lg focus:shadow-primary/20"
            placeholder="Ingresa tu apellido"
          />
        </div>
        <p class="text-danger text-sm mt-2 animate-fade-in" *ngIf="isFieldInvalid('lastName')">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            El apellido es requerido
          </span>
        </p>
      </div>
    </div>

    <!-- Phone & BirthDate -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Phone -->
      <div class="form-group">
        <label class="block text-sm font-semibold text-text mb-3 flex items-center gap-2">
          <svg class="w-4 h-4 text-primary transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          Teléfono *
        </label>
        <div class="relative">
          <input
            type="tel"
            formControlName="phone"
            class="input-field transition-all duration-300 focus:scale-[1.01] focus:shadow-lg focus:shadow-primary/20"
            placeholder="+591 7123456"
          />
        </div>
        <p class="text-danger text-sm mt-2 animate-fade-in" *ngIf="isFieldInvalid('phone')">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            El teléfono es requerido
          </span>
        </p>
      </div>

      <!-- BirthDate -->
      <div class="form-group">
        <label class="block text-sm font-semibold text-text mb-3 flex items-center gap-2">
          <svg class="w-4 h-4 text-primary transition-transform group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Fecha de Nacimiento *
        </label>
        <div class="relative">
          <input
            type="date"
            formControlName="birthDate"
            class="input-field transition-all duration-300 focus:scale-[1.01] focus:shadow-lg focus:shadow-primary/20"
          />
        </div>
        <p class="text-danger text-sm mt-2 animate-fade-in" *ngIf="isFieldInvalid('birthDate')">
          <span class="flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            La fecha de nacimiento es requerida
          </span>
        </p>
      </div>
    </div>

  </form>

  <!-- Info Box with Animation -->
  <div class="bg-primary/10 border border-primary/30 rounded-xl p-5 flex items-start gap-4 backdrop-blur-sm transition-all duration-300 hover:shadow-md hover:shadow-primary/10 hover:border-primary/50">
    <div class="bg-primary/20 rounded-full p-2 flex-shrink-0">
      <svg class="w-5 h-5 text-primary" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-sm text-text-light leading-relaxed">
      Completa correctamente estos datos. Serán verificados antes de activar tu cuenta profesional.
    </p>
  </div>

  <!-- Buttons -->
  <div class="flex justify-end gap-4 pt-6 border-t border-border">
    <button
      (click)="onCancel()"
      class="btn btn-secondary px-6 py-2.5 rounded-lg font-semibold transition-all duration-300 hover:scale-105 hover:shadow-md active:scale-95"
    >
      Cancelar
    </button>
    <button
      (click)="onNext()"
      [disabled]="form.invalid || isLoading"
      class="btn btn-primary px-6 py-2.5 rounded-lg font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 transition-all duration-300 hover:scale-105 hover:shadow-lg hover:shadow-primary/30 active:scale-95 disabled:hover:scale-100 disabled:hover:shadow-none"
    >
      <span>{{ isLoading ? 'Cargando...' : 'Continuar' }}</span>
      <svg
        class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1"
        [class.animate-spin]="isLoading"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path *ngIf="!isLoading" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        <path *ngIf="isLoading" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </button>
  </div>
</div>
