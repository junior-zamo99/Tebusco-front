<nav class="sticky top-0 z-50 bg-card-bg border-b border-primary/50 shadow-lg backdrop-blur-md bg-opacity-95">
  <div class="container-custom">
    <div class="flex items-center justify-between py-2">

      <div class="flex items-center gap-4">
        <a (click)="onLogoClick()"
          class="flex items-center gap-2 text-xl font-extrabold text-primary hover:text-accent transition-colors duration-300 cursor-pointer">
          <img src="/assets/img/logo/logo.png" alt="Logo TEBUSCO" class="w-auto h-9 object-contain" />
        </a>

        <div *ngIf="!authService.isInitialLoading() && authService.isAuthenticated() && canSwitchView()"
             class="hidden md:block relative view-selector">
          <button (click)="toggleViewDropdown()"
            class="flex items-center gap-2 bg-card-bg-light border border-primary/40 text-text px-3 py-1.5 rounded-lg text-sm font-medium hover:border-primary transition-all shadow-sm min-w-[150px]">
            <span>{{ currentView === 'sa' ? 'Solicitante' : 'Profesional' }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-text-light ml-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <div *ngIf="isViewDropdownOpen"
            class="absolute top-full left-0 mt-1 w-48 bg-card-bg border border-border rounded-lg shadow-xl z-50 overflow-hidden">
            <button (click)="selectView('sa')" [class.bg-primary]="currentView === 'sa'"
              [class.text-background]="currentView === 'sa'"
              class="w-full px-3 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-2 text-sm text-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="font-medium">Solicitante</span>
            </button>
            <button (click)="selectView('pl')" [class.bg-primary]="currentView === 'pl'"
              [class.text-background]="currentView === 'pl'"
              class="w-full px-3 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-2 text-sm text-text">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
              <span class="font-medium">Profesional</span>
            </button>
          </div>
        </div>
      </div>

      @if (currentView === 'sa') {
      <div class="hidden md:flex flex-1 max-w-lg mx-6 search-container">
        <div class="relative w-full">
          <input type="text" placeholder="Buscar profesionales o servicios..."
            class="w-full py-1.5 pl-4 pr-10 bg-card-bg-light border border-border rounded-full text-sm text-text placeholder:text-text-light focus:outline-none focus:border-primary transition-colors duration-300"
            (input)="onSearch($event)" (focus)="onSearchFocus()" [value]="searchTerm" />
          <button
            class="absolute right-1 top-1/2 -translate-y-1/2 w-7 h-7 bg-primary rounded-full flex items-center justify-center hover:bg-primary-dark transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-background" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <app-search-result [searchTerm]="searchTerm" [isOpen]="isSearchOpen" (close)="closeSearchResults()">
          </app-search-result>
        </div>
      </div>
      }

      <div class="hidden lg:flex items-center gap-3">
        <button *ngIf="authService.isAuthenticated()" class="relative p-1.5 text-text hover:text-primary transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span *ngIf="notificationCount > 0" class="absolute -top-1 -right-1 bg-danger text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center">
            {{ notificationCount }}
          </span>
        </button>

        <ng-container *ngIf="!authService.isInitialLoading()">

          <ng-container *ngIf="!authService.isAuthenticated()">
            <button (click)="onLogin()" class="btn btn-secondary py-1.5 px-4 text-sm">Iniciar Sesi贸n</button>
            <button (click)="onRegister()" class="btn btn-primary py-1.5 px-4 text-sm">Registro</button>
          </ng-container>

          <div *ngIf="authService.isAuthenticated()" class="relative">
            <button (click)="toggleUserMenu()"
              class="flex items-center gap-2 p-1 rounded-lg hover:bg-card-bg-light transition-colors user-menu-button border border-transparent hover:border-border">
              <div *ngIf="authService.currentUser()?.photoUrl"
                class="w-8 h-8 rounded-full bg-cover bg-center border border-primary"
                [style.background-image]="'url(' + photoUrl() + ')'"></div>
              <div *ngIf="!authService.currentUser()?.photoUrl"
                class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-accent flex items-center justify-center border border-primary">
                <span class="text-xs font-bold text-white">{{ getInitials() }}</span>
              </div>
              <span class="text-sm font-medium text-text hidden xl:block">{{ getUserName() }}</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-text-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <div *ngIf="isUserMenuOpen"
              class="absolute right-0 top-full mt-2 w-60 bg-card-bg border border-border rounded-lg shadow-xl z-50 overflow-hidden user-menu-dropdown">
              <div class="p-3 bg-gradient-to-r from-dark-navy to-navy-blue border-b border-border">
                <p class="text-text font-semibold text-sm">{{ getUserName() }}</p>
                <p class="text-text-light text-xs truncate">{{ authService.currentUser()?.email }}</p>
                <div class="mt-2">
                   <span *ngIf="userType() === 2 && currentView === 'pl'" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-primary/20 text-primary text-[10px] font-medium rounded-full">
                    Modo Profesional
                  </span>
                  <span *ngIf="userType() === 2 && currentView === 'sa'" class="inline-flex items-center gap-1 px-1.5 py-0.5 bg-accent/20 text-accent text-[10px] font-medium rounded-full">
                    Modo Solicitante
                  </span>
                </div>
              </div>

              <div class="py-1">
                <button (click)="onProfile()" class="w-full px-4 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-3 text-sm text-text">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Mi Perfil
                </button>
                <button *ngIf="currentView === 'sa'" (click)="onRequests()" class="w-full px-4 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-3 text-sm text-text">
                  Mis Solicitudes
                </button>
                <button *ngIf="currentView === 'pl'" (click)="onOffers()" class="w-full px-4 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-3 text-sm text-text">
                  Mis Ofertas
                </button>
                <button class="w-full px-4 py-2 text-left hover:bg-card-bg-light transition-colors flex items-center gap-3 text-sm text-text">
                  Configuraci贸n
                </button>
              </div>

              <div class="border-t border-border">
                <button (click)="onLogout()" class="w-full px-4 py-2 text-left hover:bg-danger/10 transition-colors flex items-center gap-3 text-sm text-danger font-semibold">
                  Cerrar Sesi贸n
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <button class="lg:hidden p-1 text-text hover:text-primary" (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div *ngIf="isMenuOpen" class="lg:hidden border-t border-border py-2 space-y-3">
      <div *ngIf="!authService.isInitialLoading() && authService.isAuthenticated() && canSwitchView()" class="px-4">
        <label class="block text-text-light text-xs font-medium mb-1">Cambiar vista:</label>
        <select [(ngModel)]="currentView" (change)="onViewChange(currentView)"
          class="w-full appearance-none bg-card-bg-light border border-primary/40 text-text px-3 py-2 text-sm rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-primary">
          <option value="sa"> Solicitante</option>
          <option value="pl"> Profesional</option>
        </select>
      </div>

      <div class="px-4">
        <div class="relative">
          <input type="text" placeholder="Buscar..." (input)="onSearch($event)"
            class="w-full py-2 pl-4 pr-10 bg-card-bg-light border border-border rounded-lg text-sm text-text" />
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute right-3 top-1/2 -translate-y-1/2 text-text-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>

      <div class="px-4 space-y-2 pb-2">
        <button (click)="toggleTheme()"
          class="w-full flex items-center justify-between px-3 py-2 bg-card-bg-light border border-border rounded-lg text-sm text-text hover:border-primary transition-all">
          <span class="font-medium">{{ themeService.isDark() ? 'Tema Claro' : 'Tema Oscuro' }}</span>
        </button>

        <ng-container *ngIf="!authService.isInitialLoading()">
          <ng-container *ngIf="!authService.isAuthenticated()">
            <button (click)="onLogin()" class="btn btn-secondary w-full py-2 text-sm">Iniciar Sesi贸n</button>
            <button (click)="onRegister()" class="btn btn-primary w-full py-2 text-sm">Registro</button>
          </ng-container>
          <ng-container *ngIf="authService.isAuthenticated()">
            <button class="w-full btn btn-primary py-2 text-sm">Publicar Solicitud</button>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
