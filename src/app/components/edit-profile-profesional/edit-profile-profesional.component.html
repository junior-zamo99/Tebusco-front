<div class="min-h-screen bg-[#0B0E14] text-slate-300 font-sans pb-24 selection:bg-indigo-500 selection:text-white text-sm">

  <div *ngIf="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0B0E14]/90 backdrop-blur-sm">
    <div class="flex flex-col items-center gap-3">
      <div class="w-8 h-8 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
      <p class="text-indigo-400 font-medium text-xs animate-pulse">Cargando...</p>
    </div>
  </div>

  <div *ngIf="error && !loading" class="max-w-md mx-auto mt-10 p-4 bg-red-950/30 border border-red-500/30 rounded-xl text-center backdrop-blur-sm">
    <p class="text-red-400 text-xs">{{ error }}</p>
  </div>

  <div *ngIf="professionalData && !loading" class="animate-fadeIn">

    <div class="relative py-6 bg-gradient-to-b from-[#111827] to-[#0B0E14] border-b border-slate-800/50">
      <div class="container mx-auto px-4 max-w-5xl flex items-center justify-between">
        <div>
          <h1 class="text-xl font-bold text-white mb-0.5">Editar Perfil</h1>
          <p class="text-xs text-slate-500">Actualiza tu información profesional</p>
        </div>
        <button (click)="cancelEditing()" class="text-slate-400 hover:text-white text-xs flex items-center gap-1 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          Volver
        </button>
      </div>
    </div>

    <div class="container mx-auto px-4 mt-6 max-w-5xl">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmitProfile()">

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

          <div class="lg:col-span-4 space-y-5">

            <div class="bg-[#161b26] border border-slate-800 rounded-xl p-5 shadow-sm">
              <h3 class="text-xs font-bold text-white uppercase tracking-wider mb-4 border-b border-slate-800 pb-2">Imágenes</h3>

              <div class="flex flex-col gap-6 items-center">
                <div class="text-center w-full">
                  <span class="text-[10px] text-slate-500 mb-2 block">Foto de Perfil</span>
                  <div class="relative inline-block group">
                    <div class="w-24 h-24 rounded-full p-0.5 bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500">
                      <div class="w-full h-full rounded-full overflow-hidden bg-[#1f2937] border-2 border-[#0B0E14]">
                        <img *ngIf="professionalData.user.photoUrl && !imageLoadFailed" [src]="getPhotoUrl()" (error)="handleImageError()" class="w-full h-full object-cover" />
                        <div *ngIf="!professionalData.user.photoUrl || imageLoadFailed" class="w-full h-full flex items-center justify-center bg-[#1f2937] text-white text-xl font-bold">
                          {{ getInitials() }}
                        </div>
                      </div>
                    </div>
                    <button type="button" (click)="photoInput.click()" class="absolute bottom-0 right-0 bg-indigo-600 hover:bg-indigo-500 text-white p-1.5 rounded-full shadow-lg transition-colors border-2 border-[#161b26]">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                    </button>
                    <input #photoInput type="file" (change)="onPhotoSelect($event)" class="hidden" accept="image/*">
                  </div>
                </div>

                <div class="text-center w-full pt-4 border-t border-slate-800/50">
                  <span class="text-[10px] text-slate-500 mb-2 block">Logo Comercial</span>
                  <div class="relative inline-block group">
                    <div class="w-24 h-24 rounded-lg bg-[#1f2937] border border-slate-700 overflow-hidden flex items-center justify-center">
                      <img *ngIf="professionalData.professional.avatarUrl" [src]="getAvatarUrl()" class="w-full h-full object-cover" />
                      <div *ngIf="!professionalData.professional.avatarUrl" class="text-slate-600">
                        <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                      </div>
                    </div>
                    <button type="button" (click)="avatarInput.click()" class="absolute -bottom-2 -right-2 bg-purple-600 hover:bg-purple-500 text-white p-1.5 rounded-full shadow-lg transition-colors border-2 border-[#161b26]">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"><path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" /><path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                    </button>
                    <input #avatarInput type="file" (change)="onAvatarSelect($event)" class="hidden" accept="image/*">
                  </div>
                </div>
              </div>
            </div>

            <div class="bg-[#161b26] border border-slate-800 rounded-xl p-4 shadow-sm">
              <label class="flex items-center justify-between cursor-pointer group">
                <div>
                  <span class="text-white text-xs font-bold block group-hover:text-indigo-400 transition-colors">Perfil Visible</span>
                  <p class="text-[10px] text-slate-500">Permitir que te encuentren</p>
                </div>
                <div class="relative">
                  <input type="checkbox" formControlName="visible" class="sr-only peer">
                  <div class="w-9 h-5 bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-emerald-500"></div>
                </div>
              </label>
            </div>

          </div>

          <div class="lg:col-span-8 space-y-5">

            <div class="bg-[#161b26] border border-slate-800 rounded-xl p-5 shadow-sm">
              <h3 class="text-xs font-bold text-white uppercase tracking-wider mb-4 border-b border-slate-800 pb-2 flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span> Información Básica
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                  <label class="text-[10px] font-bold text-slate-500 uppercase">Nombre *</label>
                  <input type="text" formControlName="name" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600" [ngClass]="{'border-red-500/50': isInvalid('name')}">
                </div>
                <div class="space-y-1">
                  <label class="text-[10px] font-bold text-slate-500 uppercase">Apellido *</label>
                  <input type="text" formControlName="lastName" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600" [ngClass]="{'border-red-500/50': isInvalid('lastName')}">
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div class="space-y-1">
                  <label class="text-[10px] font-bold text-slate-500 uppercase">Teléfono *</label>
                  <input type="tel" formControlName="phone" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600" [ngClass]="{'border-red-500/50': isInvalid('phone')}">
                </div>
                <div class="space-y-1">
                  <label class="text-[10px] font-bold text-slate-500 uppercase">WhatsApp</label>
                  <input type="tel" formControlName="whatsappNumber" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder-slate-600">
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                 <div class="md:col-span-2 space-y-1">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Email Negocio</label>
                    <input type="email" formControlName="businessEmail" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600">
                 </div>
                 <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Experiencia (Años)</label>
                    <input type="number" formControlName="totalExperience" min="0" max="99" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600">
                 </div>
              </div>

              <div class="mt-4 space-y-1">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Biografía ({{ profileForm.get('bio')?.value?.length || 0 }}/500)</label>
                <textarea formControlName="bio" rows="3" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all resize-none placeholder-slate-600" placeholder="Breve descripción profesional..."></textarea>
              </div>
            </div>

            <div class="bg-[#161b26] border border-slate-800 rounded-xl p-5 shadow-sm">
              <h3 class="text-xs font-bold text-white uppercase tracking-wider mb-4 border-b border-slate-800 pb-2 flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-blue-500 rounded-full"></span> Redes Sociales
              </h3>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="text-slate-500"><i class="fas fa-globe text-xs"></i></span>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Sitio Web</label>
                  </div>
                  <input type="url" formControlName="websiteUrl" placeholder="https://..." class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-slate-700">
                </div>

                <div class="space-y-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="text-blue-500"><i class="fab fa-linkedin text-xs"></i></span>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">LinkedIn</label>
                  </div>
                  <input type="url" formControlName="linkedinProfile" placeholder="URL Perfil" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition-all placeholder-slate-700">
                </div>

                <div class="space-y-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="text-pink-500"><i class="fab fa-instagram text-xs"></i></span>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Instagram</label>
                  </div>
                  <input type="text" formControlName="instagramProfile" placeholder="@usuario" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none transition-all placeholder-slate-700">
                </div>

                <div class="space-y-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="text-blue-600"><i class="fab fa-facebook text-xs"></i></span>
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Facebook</label>
                  </div>
                  <input type="text" formControlName="facebookProfile" placeholder="usuario" class="w-full bg-[#0B0E14] border border-slate-700 rounded-lg px-3 py-2 text-white text-sm focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none transition-all placeholder-slate-700">
                </div>
              </div>
            </div>

            <div class="flex items-center justify-end gap-3 pt-2">
              <button type="button" (click)="cancelEditing()" class="px-5 py-2.5 rounded-lg text-slate-400 hover:text-white bg-[#161b26] hover:bg-slate-800 border border-slate-700 text-xs font-bold transition-all">
                Cancelar
              </button>
              <button type="submit" [disabled]="saving || profileForm.invalid" class="px-6 py-2.5 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold shadow-lg shadow-indigo-900/30 transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span *ngIf="saving" class="w-3 h-3 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                <span>Guardar Cambios</span>
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
