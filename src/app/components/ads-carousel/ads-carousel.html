<div class="my-8">
  <div class="flex items-center justify-between mb-4 px-1">
    <h3 class="text-lg font-bold text-text">Novedades y Promociones</h3>

    <div class="flex gap-2">
      <button (click)="prev()" class="p-1.5 rounded-full border border-border text-text-light hover:bg-surface hover:text-primary transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>
      <button (click)="next()" class="p-1.5 rounded-full border border-border text-text-light hover:bg-surface hover:text-primary transition-colors cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
      </button>
    </div>
  </div>

  <div
    class="relative w-full overflow-hidden"
    (mouseenter)="stopAutoPlay()"
    (mouseleave)="startAutoPlay()"
  >
    <div
      class="flex transition-transform duration-500 ease-out"
      [style.transform]="'translateX(-' + (currentIndex * (100 / itemsPerView)) + '%)'"
    >

      <div
        *ngFor="let ad of ads"
        class="flex-shrink-0 px-2 box-border"
        [style.width.%]="100 / itemsPerView"
      >
        <div class="relative w-full h-40 md:h-48 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow cursor-pointer border border-border group">

            <img
              [src]="ad.image"
              [alt]="ad.alt"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            >

            <div *ngIf="ad.title" class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex items-end p-3">
               <span class="text-white text-sm font-semibold tracking-wide drop-shadow-md">
                 {{ ad.title }}
               </span>
            </div>

        </div>
      </div>

    </div>
  </div>
</div>
