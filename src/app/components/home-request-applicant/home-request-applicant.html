<div class="py-10 relative overflow-hidden">

  <div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-text mb-2 bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">
      Solicitudes Recientes
    </h2>
    <p class="text-text-light text-sm">Proyectos que necesitan tu ayuda</p>
  </div>

  <div *ngIf="!isLoading && requests.length > 0" class="container-custom max-w-7xl mx-auto px-4">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let req of requests"
           [routerLink]="['/applicant/request', req.id]"
           class="card-request cursor-pointer group relative bg-card-bg rounded-xl border border-border hover:border-primary shadow-md hover:shadow-xl transition-all duration-300 flex flex-col min-h-[260px] overflow-hidden transform hover:scale-[1.02]">

        <div [class]="'absolute top-0 left-0 right-0 h-[3px] z-10 ' + getUrgencyBorder(req.urgency)"></div>

        <div class="p-6 flex flex-col h-full">
          <div class="mb-5">
            <span [class]="getUrgencyClass(req.urgency)"
                  class="px-3 py-1 text-[10px] font-bold uppercase tracking-[0.2em] rounded-full flex items-center w-fit gap-2 bg-opacity-10 border border-current">
              <span class="w-1.5 h-1.5 rounded-full bg-current animate-pulse"></span>
              {{ getUrgencyLabel(req.urgency) }}
            </span>
          </div>

          <h3 class="font-bold text-text text-lg mb-2 leading-tight group-hover:text-primary transition-colors">
            {{ req.title }}
          </h3>

          <p class="text-sm text-text-light mb-6 line-clamp-2 font-light leading-relaxed">
            {{ req.description }}
          </p>

          <div class="mt-auto">
            <div class="flex items-center gap-2 text-text-light/70 text-[11px] mb-4">
               <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                 <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
               </svg>
               <span>1+ ofertas recibidas</span>
            </div>

            <div class="pt-4 border-t border-border/50 flex items-center justify-between">
              <div class="flex items-center gap-2 text-[11px] text-text-light font-medium">
                <svg class="w-3.5 h-3.5 opacity-70" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                {{ req.createdAt | date:'d MMM yyyy' }}
              </div>

              <span class="text-orange-500 text-xs font-bold flex items-center gap-1 group-hover:gap-2 transition-all">
                Ver ofertas <span class="text-sm">â†’</span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-10">
      <button
        routerLink="/applicant/requests"
        class="inline-flex items-center gap-2 px-8 py-3 bg-gradient-to-r from-primary to-accent text-white rounded-xl font-bold text-sm hover:shadow-lg hover:shadow-primary/30 transition-all duration-300 transform hover:scale-105"
      >
        <span>Ver Todas las Solicitudes</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>
    </div>

  </div>
</div>
