<section class="bg-gradient-to-br from-purple-600 via-purple-700 to-purple-800 rounded-2xl overflow-hidden my-8 animate-fadeIn relative">
  <div class="container-custom">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center py-16 px-6">

      <!-- Contenido de texto -->
      <div class="space-y-6 relative z-10">
        <h1 class="text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight text-white">
          Tus servicios.<br>
          <span class="text-yellow-400">Tus clientes.</span>
        </h1>
        <p class="text-xl text-white/90">
          Monitorea tus trabajos, gana más y mejora tu perfil
        </p>

        <!-- Estadísticas -->
        <div class="grid grid-cols-3 gap-4 py-6">
          <div *ngFor="let stat of stats" class="text-center">
            <div class="flex justify-center mb-2">
              <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                <svg *ngIf="stat.icon === 'briefcase'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <svg *ngIf="stat.icon === 'users'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <svg *ngIf="stat.icon === 'star'" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
              </div>
            </div>
            <p class="text-2xl font-bold text-yellow-400">{{ stat.value }}</p>
            <p class="text-xs text-white/80">{{ stat.label }}</p>
          </div>
        </div>
      </div>

      <!-- Imagen del profesional -->
      <div class="relative lg:order-last order-first">
        <div class="relative z-10 flex justify-center">
          <img
            src="assets/plomero2.png"
            alt="Profesional"
            class="w-full max-w-md h-auto object-contain drop-shadow-2xl"
            loading="eager"
          >
        </div>

        <!-- Círculos decorativos -->
        <div class="absolute top-0 right-0 w-64 h-64 bg-yellow-400/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-48 h-48 bg-purple-400/20 rounded-full blur-3xl"></div>
      </div>
    </div>
  </div>
</section>
