<section class="bg-gradient-to-br from-purple-600 via-purple-700 to-purple-800 rounded-xl overflow-hidden my-4 shadow-lg relative">
  <div class="container-custom">
    <div class="flex flex-col-reverse md:flex-row items-center justify-between gap-4 py-6 px-5">

      <div class="space-y-3 relative z-10 flex-1 text-center md:text-left">
        <h1 class="text-2xl md:text-3xl lg:text-4xl font-extrabold leading-tight text-white">
          Tus servicios.
          <span class="text-yellow-400 block md:inline">Tus clientes.</span>
        </h1>
        <p class="text-sm text-white/90">
          Monitorea tus trabajos, gana m√°s y mejora tu perfil.
        </p>

        <div class="flex justify-center md:justify-start gap-3 pt-2">
          <div *ngFor="let stat of stats" class="bg-white/10 rounded-lg p-2 min-w-[80px] text-center backdrop-blur-sm border border-white/5">
            <div class="flex justify-center mb-1">
              <svg *ngIf="stat.icon === 'briefcase'" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
              <svg *ngIf="stat.icon === 'users'" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
              <svg *ngIf="stat.icon === 'star'" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
            </div>
            <p class="text-sm font-bold text-yellow-400 leading-tight">{{ stat.value }}</p>
            <p class="text-[10px] text-white/80 leading-tight">{{ stat.label }}</p>
          </div>
        </div>
      </div>

      <div class="relative flex-shrink-0">
        <div class="relative z-10">
          <img
            src="assets/plomero2.png"
            alt="Profesional"
            class="w-auto h-32 md:h-40 object-contain drop-shadow-xl"
            loading="eager"
          >
        </div>
        <div class="absolute inset-0 bg-yellow-400/20 rounded-full blur-2xl transform scale-75"></div>
      </div>

    </div>
  </div>
</section>
