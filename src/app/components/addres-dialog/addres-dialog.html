<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 transition-all duration-300"
  (click)="onOverlayClick($event)"
>
  <div class="w-full max-w-xl h-[650px] bg-[var(--color-card-bg)] border border-[var(--color-border)] rounded-2xl shadow-2xl flex flex-col gap-6 animate-fadeIn relative overflow-hidden">

    <div class="flex flex-col items-center gap-4 z-10 pt-6">


      <div class="text-center px-4">
        <h2 class="text-2xl font-bold text-white tracking-tight">
          Selecciona una dirección
        </h2>
        <p class="text-[var(--color-text-muted)] text-sm mt-1">
          ¿Dónde quieres recibir el servicio?
        </p>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto pr-2 flex flex-col gap-3 custom-scrollbar z-10 px-4">

      <div *ngIf="isLoading" class="h-full flex flex-col items-center justify-center gap-4">
        <div class="w-10 h-10 border-4 border-[var(--color-card-bg-light)] border-t-[var(--color-primary)] rounded-full animate-spin"></div>
        <p class="text-[var(--color-text-muted)] animate-pulse text-sm">Cargando...</p>
      </div>

      <div *ngIf="!isLoading && errorMessage" class="m-auto p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400 text-center text-sm">
        {{ errorMessage }}
      </div>

      <ng-container *ngIf="!isLoading && !errorMessage">

        <div *ngIf="addresses.length === 0" class="flex flex-col items-center justify-center py-10 opacity-60">
          <p class="text-[var(--color-text-muted)]">No tienes direcciones guardadas.</p>
        </div>

        <div
          *ngFor="let addr of addresses"
          class="group relative p-4 rounded-xl bg-[var(--color-card-bg-light)] border border-[var(--color-border)] cursor-pointer transition-all duration-200 hover:border-[var(--color-primary)] hover:bg-[var(--color-card-bg-light)]/80 shrink-0"
          (click)="selectAddress(addr)"
        >
          <div class="flex items-center gap-4">


            <div class="flex flex-col flex-1 min-w-0">
              <div class="flex items-center gap-2">
                <span class="font-bold text-white truncate text-base group-hover:text-[var(--color-primary)] transition-colors">
                  {{ addr.label }}
                </span>
                <span *ngIf="addr.isDefault" class="bg-green-500/20 text-green-400 text-[10px] px-1.5 py-0.5 rounded font-bold uppercase tracking-wider border border-green-500/30">
                  Default
                </span>
              </div>

              <div class="text-gray-300 text-sm mt-0.5 truncate">
                 {{ addr.address || addr.fullAddress || 'Sin dirección específica' }}
              </div>

              <div class="text-xs text-[var(--color-text-muted)] mt-1 truncate">
                {{ addr.city }}, {{ addr.country }}
              </div>
            </div>

            <div class="shrink-0 text-[var(--color-text-muted)] group-hover:text-[var(--color-primary)] transition-colors">
              ➔
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="p-4 border-t border-[var(--color-border)] bg-[var(--color-card-bg-light)] z-10 flex items-center justify-between">

      <button
        (click)="openNewAddress()"
        class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[var(--color-card-bg)] border border-[var(--color-primary)] text-[var(--color-primary)] hover:bg-[var(--color-primary)] hover:text-white transition-all font-semibold text-sm shadow-lg shadow-orange-500/10"
      >
        <span></span> Nueva Dirección
      </button>

      <button
        class="px-5 py-2 rounded-lg font-medium text-gray-400 hover:text-white hover:bg-white/5 transition-colors text-sm"
        (click)="onCancel()"
        type="button"
      >
        Cancelar
      </button>
    </div>

  </div>
</div>
