<section class="my-4">
  <div class="flex justify-between items-center mb-3">
    <h2 class="text-lg font-bold text-text">Ofertas Pendientes</h2>
    <button class="text-primary text-xs font-medium hover:underline">Ver todas</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
    <div
      *ngFor="let offer of offers"
      class="bg-card-bg rounded-xl p-3 hover:shadow-md transition-all relative border border-border/50 group"
      [class.border-yellow-500/50]="offer.isUrgent"
      [class.bg-yellow-500/5]="offer.isUrgent"
    >
      <span
        *ngIf="offer.isUrgent"
        class="absolute top-2 right-2 bg-yellow-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm z-10"
      >
        ðŸ”¥ URGENTE
      </span>

      <div class="flex items-start gap-3 mb-2">
        <div
          class="w-10 h-10 bg-gradient-to-br rounded-full flex items-center justify-center flex-shrink-0 shadow-sm"
          [ngClass]="offer.color"
        >
          <span class="text-sm font-bold text-white">{{ offer.clientInitials }}</span>
        </div>
        <div class="flex-1 min-w-0 pr-16"> <h3 class="font-bold text-text text-sm truncate">{{ offer.clientName }}</h3>
          <p class="text-[10px] text-text-light flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            </svg>
            {{ offer.distance }} â€¢ {{ offer.time }}
          </p>
        </div>
      </div>

      <h4 class="font-semibold text-text text-xs mb-1 truncate">{{ offer.title }}</h4>
      <p class="text-[10px] text-text-light mb-3 line-clamp-2 leading-tight">
        {{ offer.description }}
      </p>

      <div class="flex items-center justify-between pt-2 border-t border-border/50">
        <span class="text-sm font-bold text-green-500">$ {{ offer.price }}</span>
        <button class="px-3 py-1.5 bg-primary text-white text-[10px] font-bold rounded-lg hover:bg-primary-dark transition-colors shadow-sm">
          Ver Oferta
        </button>
      </div>
    </div>
  </div>
</section>
