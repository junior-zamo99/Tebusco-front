<div class="animate-fadeIn space-y-4">
  <div class="bg-[#161b26] border border-slate-800 rounded-xl relative overflow-hidden">

    <div class="h-24 w-full bg-gradient-to-r from-indigo-900/60 to-purple-900/60 relative">
      <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
    </div>

    <div class="px-5 pb-5">
      <div class="relative flex flex-col md:flex-row items-end gap-4 -mt-10">

        <div class="w-20 h-20 rounded-full border-4 border-[#161b26] bg-slate-700 overflow-hidden shadow-xl relative z-10">
           <img [src]="getPhotoUrl()" alt="Avatar" class="w-full h-full object-cover">
        </div>

        <div class="flex-1 mb-1 pt-10 md:pt-0">
          <h2 class="text-xl font-bold text-white">{{ data.user.name | titlecase }} {{ data.user.lastName | titlecase }}</h2>
          <p class="text-indigo-400 font-medium text-xs">{{ data.user.email }}</p>
        </div>

        <button (click)="editClicked.emit()"
                class="mb-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-semibold rounded-lg transition-all shadow-md shadow-indigo-900/20 flex items-center gap-1.5">
          <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
          Editar
        </button>
      </div>

      <div class="mt-5 grid grid-cols-1 lg:grid-cols-3 gap-4">
         <div class="lg:col-span-2 space-y-1">
            <label class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Biografía</label>
            <div class="text-slate-300 bg-[#0B0E14] p-3 rounded-lg border border-slate-800 leading-relaxed min-h-[80px] text-xs">
              {{ data.professional.bio || 'Sin biografía disponible.' }}
            </div>
         </div>

         <div class="space-y-3">
            <div>
               <label class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">WhatsApp</label>
               <div class="text-white bg-[#0B0E14] p-2 rounded-lg border border-slate-800 mt-1 flex items-center gap-2 text-xs">
                  <span class="text-emerald-500"><i class="fab fa-whatsapp"></i></span>
                  {{ data.professional.whatsappNumber || 'No configurado' }}
               </div>
            </div>
            <div>
               <label class="text-[10px] text-slate-500 uppercase font-bold tracking-wider">Redes</label>
               <div class="flex gap-2 mt-1">
                  <a *ngIf="data.professional.linkedinProfile" [href]="data.professional.linkedinProfile" target="_blank" class="flex-1 bg-[#0B0E14] border border-slate-800 p-2 rounded-lg text-center hover:border-blue-500 hover:text-blue-500 transition-colors text-slate-400 text-xs flex items-center justify-center gap-1">
                    <i class="fab fa-linkedin"></i> LinkedIn
                  </a>
                  <a *ngIf="data.professional.instagramProfile" [href]="'https://instagram.com/'+data.professional.instagramProfile" target="_blank" class="flex-1 bg-[#0B0E14] border border-slate-800 p-2 rounded-lg text-center hover:border-pink-500 hover:text-pink-500 transition-colors text-slate-400 text-xs flex items-center justify-center gap-1">
                    <i class="fab fa-instagram"></i> Instagram
                  </a>
               </div>
            </div>
         </div>
      </div>
    </div>
  </div>
</div>
