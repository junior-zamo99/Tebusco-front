<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4 py-8 font-sans">
  <div class="max-w-sm w-full bg-slate-800 rounded-xl shadow-xl border border-slate-700 p-6 animate-fadeIn relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-600 via-indigo-500 to-blue-600"></div>

    <div class="text-center mb-5">
      <div class="relative w-16 h-16 mx-auto mb-3">
        <div class="absolute inset-0 rounded-full border-2 border-blue-500/20 animate-pulse"></div>
        <div class="absolute inset-2 rounded-full border-2 border-t-blue-500 border-r-transparent border-b-transparent border-l-transparent animate-spin"></div>
        <div class="absolute inset-3 rounded-full bg-slate-700/50 flex items-center justify-center backdrop-blur-sm border border-slate-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
      </div>

      <h1 class="text-lg font-bold text-white mb-1">
        Acceso Requerido
      </h1>

      <p class="text-slate-400 text-xs mb-4 px-2">
        Debes iniciar sesión en tu cuenta de <span class="text-blue-400 font-bold">TEBUSCO</span> para ver este contenido.
      </p>

      <div class="inline-flex items-center gap-2 bg-slate-700/30 border border-blue-500/10 rounded-full px-3 py-1">
        <svg class="animate-spin h-3 w-3 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="text-[10px] text-blue-400 font-medium">Redirigiendo...</span>
      </div>
    </div>

    <div class="border-t border-slate-700/50 my-4"></div>

    <div class="space-y-2">
      <button
        (click)="redirectToLogin()"
        class="w-full flex items-center justify-center gap-2 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-xs font-bold transition-all shadow-lg shadow-blue-900/20"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
        <span>Iniciar Sesión</span>
      </button>

      <button
        (click)="goBack()"
        class="w-full flex items-center justify-center gap-2 py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg text-xs font-medium transition-colors border border-slate-600 hover:border-slate-500"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        <span>Volver</span>
      </button>
    </div>

    <div class="mt-4 pt-3 border-t border-slate-700/50">
      <div class="flex gap-2 rounded-lg bg-slate-700/20 p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-500 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-[10px] text-slate-400 leading-snug">
          ¿No tienes cuenta? Podrás registrarte desde la pantalla de login.
        </p>
      </div>
    </div>
  </div>
</div>
