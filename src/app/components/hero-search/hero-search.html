<div
  *ngIf="isOpen"
  class="absolute top-full left-0 right-0 mt-3 bg-gradient-to-br from-slate-950 via-blue-950 to-slate-950 rounded-2xl shadow-2xl z-50 max-h-[500px] overflow-hidden border border-white/10 backdrop-blur-xl"
>
  <!-- Decoración de fondo similar al Hero -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 -left-20 w-48 h-48 bg-yellow-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-32 h-32 bg-yellow-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <!-- Grid pattern -->
  <div class="absolute inset-0 opacity-[0.02] pointer-events-none">
    <div class="absolute inset-0"
      style="background-image: linear-gradient(to right, #fff 1px, transparent 1px), linear-gradient(to bottom, #fff 1px, transparent 1px); background-size: 40px 40px;">
    </div>
  </div>

  <div class="relative z-10">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-yellow-400 border-t-transparent"></div>
      <p class="mt-3 text-slate-300 font-medium">Buscando profesionales...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="p-8 text-center">
      <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-3 backdrop-blur-sm border border-red-500/30">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-red-400 font-medium">{{ error }}</p>
    </div>

    <!-- Results -->
    <div *ngIf="!isLoading && !error && searchResults" class="max-h-[500px] overflow-y-auto custom-scrollbar">
      <!-- No Results -->
      <div *ngIf="searchResults.totalResults === 0" class="p-10 text-center">
        <div class="w-20 h-20 bg-white/5 backdrop-blur-sm rounded-full flex items-center justify-center mx-auto mb-4 border border-white/10">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <p class="text-white font-bold text-lg mb-2">No encontramos resultados</p>
        <p class="text-slate-400">Intenta buscar con otros términos</p>
      </div>

      <!-- Has Results -->
      <div *ngIf="searchResults.totalResults > 0">
        <!-- Header with count -->
        <div class="px-6 py-4 bg-white/5 backdrop-blur-sm border-b border-white/10">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-xl flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
              </div>
              <div>
                <p class="text-white font-bold">{{ searchResults.totalResults }} resultados</p>
                <p class="text-slate-400 text-xs">{{ searchResults.executionTime }}</p>
              </div>
            </div>
            <button
              (click)="viewAllResults()"
              class="text-sm font-semibold text-yellow-400 hover:text-yellow-300 transition-colors flex items-center gap-1 group"
            >
              Ver todos
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Categories Section -->
        <div *ngIf="searchResults.categories.total > 0" class="border-b border-white/10">
          <div class="px-6 py-3 bg-white/5 backdrop-blur-sm">
            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              <h3 class="text-white font-bold text-sm uppercase tracking-wide">Categorías</h3>
              <span class="ml-auto bg-gradient-to-r from-yellow-400 to-yellow-500 text-slate-900 text-xs font-bold px-2.5 py-1 rounded-full">
                {{ searchResults.categories.total }}
              </span>
            </div>
          </div>

          <div class="divide-y divide-white/5">
            <button
              *ngFor="let category of searchResults.categories.results.slice(0, 4)"
              (click)="onCategoryClick(category)"
              class="w-full px-6 py-4 hover:bg-white/5 transition-all duration-200 text-left group"
            >
              <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-yellow-400 to-orange-400 flex items-center justify-center flex-shrink-0 shadow-lg group-hover:scale-110 group-hover:shadow-yellow-400/50 transition-all">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-1">
                    <p class="text-white font-bold group-hover:text-yellow-400 transition-colors truncate">
                      {{ category.name }}
                    </p>
                    <span *ngIf="category.isTop" class="bg-gradient-to-r from-yellow-400 to-orange-400 text-slate-900 text-xs font-bold px-2 py-0.5 rounded">
                      TOP
                    </span>
                  </div>
                  <p class="text-slate-400 text-sm font-medium">
                    {{ category.professionalsCount }} profesionales disponibles
                  </p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-500 group-hover:text-yellow-400 group-hover:translate-x-1 transition-all" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            </button>
          </div>
        </div>

        <!-- Providers Section -->
        <div *ngIf="searchResults.providers.total > 0">
          <div class="px-6 py-3 bg-white/5 backdrop-blur-sm">
            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <h3 class="text-white font-bold text-sm uppercase tracking-wide">Profesionales</h3>
              <span class="ml-auto bg-gradient-to-r from-yellow-400 to-yellow-500 text-slate-900 text-xs font-bold px-2.5 py-1 rounded-full">
                {{ searchResults.providers.total }}
              </span>
            </div>
          </div>

          <div class="divide-y divide-white/5">
            <button
              *ngFor="let provider of searchResults.providers.results.slice(0, 5)"
              (click)="onProviderClick(provider)"
              class="w-full px-6 py-4 hover:bg-white/5 transition-all duration-200 text-left group"
            >
              <div class="flex items-center gap-4">
                <!-- Avatar -->
                <div class="relative flex-shrink-0">
                  <div
                    *ngIf="provider.photoUrl"
                    class="w-14 h-14 rounded-full bg-cover bg-center ring-2 ring-yellow-400/30 group-hover:ring-yellow-400 transition-all"
                    [style.background-image]="'url(' + provider.photoUrl + ')'"
                  ></div>
                  <div
                    *ngIf="!provider.photoUrl"
                    class="w-14 h-14 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center ring-2 ring-yellow-400/30 group-hover:ring-yellow-400 transition-all"
                  >
                    <span class="text-base font-bold text-white">{{ getProviderInitials(provider) }}</span>
                  </div>
                  <div *ngIf="provider.isVerified" class="absolute -bottom-1 -right-1 w-6 h-6 bg-green-500 rounded-full flex items-center justify-center ring-2 ring-slate-950">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>

                <!-- Info -->
                <div class="flex-1 min-w-0">
                  <div class="flex items-center gap-2 mb-1">
                    <p class="text-white font-bold group-hover:text-yellow-400 transition-colors truncate">
                      {{ provider.fullName }}
                    </p>
                    <span
                      *ngIf="provider.type === 'company'"
                      class="bg-blue-400/20 backdrop-blur-sm text-blue-300 text-xs font-bold px-2 py-0.5 rounded uppercase border border-blue-400/30"
                    >
                      Empresa
                    </span>
                  </div>

                  <div class="flex flex-wrap gap-1.5 mb-1.5">
                    <span
                      *ngFor="let category of provider.categories.slice(0, 2)"
                      class="text-xs bg-white/10 backdrop-blur-sm text-slate-300 px-2 py-1 rounded-md font-medium border border-white/10"
                    >
                      {{ category.name }}
                    </span>
                    <span
                      *ngIf="provider.categories.length > 2"
                      class="text-xs text-slate-400 font-medium px-1"
                    >
                      +{{ provider.categories.length - 2 }} más
                    </span>
                  </div>

                  <div class="flex items-center gap-3 text-xs text-slate-400">
                    <span *ngIf="provider.location" class="flex items-center gap-1">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      {{ provider.location.city }}
                    </span>
                    <span *ngIf="provider.hasActiveSubscription" class="flex items-center gap-1 text-green-400 font-semibold">
                      <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                      Disponible
                    </span>
                  </div>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-500 group-hover:text-yellow-400 group-hover:translate-x-1 transition-all flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
              </div>
            </button>
          </div>
        </div>

        <!-- View All CTA -->
        <div class="px-6 py-4 bg-white/5 backdrop-blur-sm border-t border-white/10">
          <button
            (click)="viewAllResults()"
            class="w-full bg-gradient-to-r from-yellow-400 to-orange-400 hover:from-yellow-500 hover:to-orange-500 text-slate-900 font-bold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-yellow-400/50 transform hover:-translate-y-0.5"
          >
            Ver todos los {{ searchResults.totalResults }} resultados
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
