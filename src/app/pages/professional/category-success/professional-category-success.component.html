<div class="min-h-screen bg-[#050A18] text-white py-6 md:py-8 px-4 font-sans selection:bg-primary selection:text-white flex items-center justify-center">
  <div class="max-w-2xl w-full">

    <div class="bg-[#111625] border border-slate-800 rounded-2xl p-8 text-center relative overflow-hidden">
      <!-- Confetti Effect (Placeholder) -->
      <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-0 left-1/4 w-2 h-2 bg-primary rounded-full animate-ping"></div>
        <div class="absolute top-10 right-1/4 w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
        <div class="absolute bottom-10 left-1/3 w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
      </div>

      <div class="relative z-10">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <img src="/assets/img/logo/logo.png" alt="Logo TEBUSCO" class="max-w-[150px] h-12 md:h-16 object-contain">
        </div>

        <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 animate-scale-in">
          <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
          </svg>
        </div>

        <h1 class="text-3xl font-bold text-white mb-3">¡Categorías Guardadas!</h1>
        <p class="text-slate-400 text-base mb-8 max-w-md mx-auto">
          Tus áreas de trabajo y especialidades han sido configuradas correctamente.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <button (click)="onGoToDashboard()"
                  class="px-8 py-3 bg-primary text-white rounded-xl font-bold text-base hover:bg-orange-600 transition-all duration-300 shadow-lg shadow-orange-500/20 flex items-center justify-center gap-2">
            Ir al Panel de Control
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </button>

          <button (click)="onViewProfile()"
                  class="px-8 py-3 border border-slate-700 text-slate-300 rounded-xl font-bold text-base hover:bg-slate-800 transition-all duration-300 flex items-center justify-center gap-2">
            Ver mi Perfil
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
