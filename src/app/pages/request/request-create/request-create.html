<div class="min-h-screen bg-gradient-to-br from-background via-background to-primary/5 py-6 px-4 font-sans text-sm selection:bg-primary/30 selection:text-primary">
  <div class="max-w-4xl mx-auto">

    <div class="mb-6 text-center animate-fade-in">
      <h1 class="text-2xl font-bold text-text mb-1">
        {{ currentStep === 1 ? '¿Qué servicio necesitas?' : 'Detalles de la Solicitud' }}
      </h1>
      <p class="text-text-light text-sm">
        {{ currentStep === 1 ? 'Selecciona la categoría y especialidad' : 'Completa la información para recibir ofertas' }}
      </p>

      <div class="flex justify-center gap-2 mt-4">
        <div class="h-1.5 rounded-full transition-all duration-300"
             [ngClass]="currentStep === 1 ? 'w-8 bg-primary' : 'w-2 bg-border'"></div>
        <div class="h-1.5 rounded-full transition-all duration-300"
             [ngClass]="currentStep === 2 ? 'w-8 bg-primary' : 'w-2 bg-border'"></div>
      </div>
    </div>

    <div class="bg-surface rounded-2xl shadow-xl border border-border overflow-hidden transition-all duration-300">

      <div *ngIf="currentStep === 1" class="animate-fade-in">
        <app-category-selector-request
          (selectionConfirmed)="onCategoriesConfirmed($event)">
        </app-category-selector-request>
      </div>

      <div *ngIf="currentStep === 2" class="animate-fade-in">
        <app-request-form
          [selectedCategories]="selectedCategories"
          [isSubmitting]="isSubmitting"
          (back)="onBackToCategories()"
          (formSubmit)="onCreateRequest($event)">
        </app-request-form>
      </div>

    </div>

  </div>
</div>
