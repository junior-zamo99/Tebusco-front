<div class="min-h-screen bg-[#0a1128] text-white py-8 px-4 md:px-8">
  <div class="max-w-7xl mx-auto">

    <div class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-6 animate-fadeIn">
      <div>
        <h1 class="text-3xl font-bold tracking-tight mb-2">Mis Solicitudes</h1>
        <p class="text-slate-400 text-sm font-medium">
          Gestiona y revisa el estado de tus trabajos activos.
        </p>
      </div>

      <button (click)="createRequest()"
              class="flex items-center gap-2 bg-[#ff9800] hover:bg-[#f57c00] text-white px-5 py-2.5 rounded-lg font-bold transition-all shadow-lg shadow-orange-900/20 active:scale-95">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Nueva Solicitud
      </button>
    </div>

    <div class="flex gap-3 mb-10 overflow-x-auto pb-2 no-scrollbar">
      <button *ngFor="let tab of statusTabs"
              (click)="selectStatus(tab.value)"
              [class]="currentStatus === tab.value
                ? 'bg-[#ff9800] text-white shadow-lg shadow-orange-900/30'
                : 'bg-[#1c2645] text-slate-400 hover:bg-[#252f52]'"
              class="px-5 py-2 rounded-lg text-sm font-bold transition-all duration-300 whitespace-nowrap">
        {{ tab.label }}
      </button>
    </div>

    <div *ngIf="loading" class="flex flex-col items-center justify-center py-20">
      <div class="w-12 h-12 border-4 border-orange-500/20 border-t-orange-500 rounded-full animate-spin mb-4"></div>
      <p class="text-orange-500 font-bold tracking-widest text-xs uppercase">Cargando...</p>
    </div>

    <div *ngIf="!loading && requests.length > 0"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fadeIn">

      <div *ngFor="let req of requests"
           class="group relative bg-[#111b36] rounded-xl overflow-hidden border border-slate-800/50 hover:border-slate-700 transition-all duration-300 flex flex-col h-full shadow-xl">

        <div [class]="'absolute top-0 left-0 right-0 h-1 bg-gradient-to-r ' + getTopBarGradient(req.urgency)"></div>

        <div class="absolute top-4 right-4 z-10">
          <button (click)="toggleMenu(req.id, $event)"
                  class="p-2 text-slate-500 hover:text-white hover:bg-slate-700/30 rounded-full transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" /></svg>
          </button>

          <div *ngIf="activeMenuRequestId === req.id"
               class="absolute right-0 mt-2 w-40 bg-[#1c2645] border border-slate-700 rounded-lg shadow-2xl py-2 z-20 animate-fadeIn">
            <button (click)="editRequest(req.id)" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-700 transition-colors">Editar</button>
            <button (click)="deleteRequest(req.id)" class="w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-red-900/20 transition-colors">Eliminar</button>
          </div>
        </div>

        <div class="p-6 pt-10 flex flex-col h-full">
          <div class="mb-4">
            <span [class]="getUrgencyColor(req.urgency)"
                  class="text-[10px] font-bold uppercase tracking-[0.15em] px-2.5 py-1 rounded-md border flex items-center w-fit gap-1.5">
              <span class="w-1 h-1 rounded-full bg-current"></span>
              {{ getUrgencyText(req.urgency) }}
            </span>
          </div>

          <h3 class="text-xl font-bold text-white mb-2 leading-tight group-hover:text-orange-400 transition-colors cursor-pointer"
              (click)="viewRequest(req.id)">
            {{ req.title }}
          </h3>
          <p class="text-slate-400 text-sm line-clamp-2 mb-6 font-light italic">
            "{{ req.description }}"
          </p>

          <div class="flex flex-wrap gap-2 mt-auto">
            <span *ngFor="let cat of req.categories | slice:0:2"
                  class="px-3 py-1 bg-[#1c2645] border border-slate-700/50 rounded-md text-[11px] font-medium text-slate-300">
              {{ cat.name }}
            </span>
            <span *ngIf="req.categories.length > 2"
                  class="px-2 py-1 bg-[#1c2645] border border-slate-700/50 rounded-md text-[11px] text-slate-500">
              +{{ req.categories.length - 2 }}
            </span>
          </div>

          <div class="mt-6 pt-4 border-t border-slate-800/50 flex items-center justify-between">
            <div class="flex items-center gap-2 text-[11px] text-slate-500 font-medium uppercase tracking-wider">
              <svg class="h-4 w-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              {{ req.createdAt | date:'d MMM yyyy' }}
            </div>

            <button (click)="viewRequest(req.id)"
                    class="text-sm font-bold text-orange-500 hover:text-orange-400 transition-all flex items-center gap-1 group/btn">
              Ver detalles
              <span class="transform group-hover/btn:translate-x-1 transition-transform">â†’</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && requests.length > 0" class="mt-12 flex justify-center items-center gap-3">
      <button (click)="previousPage()" [disabled]="currentPage === 1"
              class="p-2 rounded-lg bg-[#1c2645] text-slate-400 disabled:opacity-30 hover:bg-[#252f52] transition-colors">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>

      <span class="bg-orange-500 text-white w-10 h-10 flex items-center justify-center rounded-lg font-bold shadow-lg shadow-orange-900/40">
        {{ currentPage }}
      </span>

      <button (click)="nextPage()" [disabled]="requests.length < itemsPerPage"
              class="p-2 rounded-lg bg-[#1c2645] text-slate-400 disabled:opacity-30 hover:bg-[#252f52] transition-colors">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
      </button>
    </div>

    <div *ngIf="!loading && requests.length === 0" class="py-20 text-center bg-[#111b36] rounded-2xl border border-dashed border-slate-700">
      <p class="text-slate-500 font-medium">No se encontraron solicitudes.</p>
    </div>

  </div>
</div>
