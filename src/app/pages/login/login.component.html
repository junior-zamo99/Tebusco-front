<div class="min-h-screen bg-background flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">

    <div class="text-center backdrop-blur-sm bg-white/5 rounded-2xl p-8 border border-white/10">
       <a routerLink="/" class="text-2xl font-extrabold text-primary hover:text-primary-light transition-colors duration-300  inline-block">
                  <img src="/assets/img/logo/logo.png" alt="Logo TEBUSCO" class="mx-auto max-w-xs max-h-30 object-contain" >

        </a>
      <h2 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">
        Iniciar Sesión
      </h2>
      <p class="mt-3 text-gray-400 text-lg">Accede a tu cuenta</p>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage()"
         class="bg-red-500/10 backdrop-blur-sm border border-red-500/50 text-red-400 px-6 py-4 rounded-xl flex items-center gap-3 animate-shake">
      <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      <span>{{ errorMessage() }}</span>
    </div>

    <div class="backdrop-blur-xl bg-white/5 rounded-3xl p-8 border border-white/10 shadow-2xl">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="block text-sm font-semibold text-gray-300 mb-2 flex items-center gap-2">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Email *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                   transition-all duration-300 hover:bg-gray-800/70"
            placeholder="ejemplo@correo.com"
            required
            autofocus>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="block text-sm font-semibold text-gray-300 mb-2 flex items-center gap-2">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            Contraseña *
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl text-white placeholder-gray-500
                   focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent
                   transition-all duration-300 hover:bg-gray-800/70"
            placeholder="••••••••"
            required>
        </div>

        <!-- Remember me & Forgot password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 rounded border-gray-600 bg-gray-800/50 text-primary
                     focus:ring-primary focus:ring-offset-0 focus:ring-2
                     transition-all duration-300 cursor-pointer">
            <label for="remember-me" class="ml-2 block text-sm text-gray-400 cursor-pointer hover:text-gray-300 transition-colors">
              Recordarme
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="text-primary hover:text-primary-light font-medium transition-colors duration-300 hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full group relative px-8 py-3 bg-gradient-to-r from-primary to-primary-dark text-gray-900 font-semibold rounded-xl
                 shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/50
                 transform hover:scale-105 transition-all duration-300
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none
                 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-gray-900">
          <span *ngIf="!isLoading()" class="flex items-center justify-center gap-2">
            Iniciar Sesión
            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </span>
          <span *ngIf="isLoading()" class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando...
          </span>
        </button>
      </form>

      <!-- Social login divider -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700/50"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-transparent text-gray-400 font-medium">O continúa con</span>
          </div>
        </div>
      </div>

      <!-- Social buttons -->
      <div class="mt-6 grid grid-cols-2 gap-4">
        <button
          type="button"
          class="group px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl
                 hover:bg-gray-700/50 hover:border-gray-600
                 transform hover:scale-105 transition-all duration-300
                 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 focus:ring-offset-gray-900
                 flex items-center justify-center gap-2">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span class="text-gray-300 font-medium">Google</span>
        </button>

        <button
          type="button"
          class="group px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-xl
                 hover:bg-gray-700/50 hover:border-gray-600
                 transform hover:scale-105 transition-all duration-300
                 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 focus:ring-offset-gray-900
                 flex items-center justify-center gap-2">
          <svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          <span class="text-gray-300 font-medium">Facebook</span>
        </button>
      </div>

      <!-- Register link -->
      <div class="mt-8 pt-6 border-t border-gray-700/50 text-center">
        <p class="text-gray-400">
          ¿No tienes una cuenta?
          <a routerLink="/register"
             class="text-primary hover:text-primary-light font-semibold ml-1 transition-colors duration-300 hover:underline">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-500 text-sm">
      <p>Al iniciar sesión, aceptas nuestros
        <a href="#" class="text-primary hover:underline">Términos y Condiciones</a>
      </p>
    </div>
  </div>
</div>

<style>
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.animate-fadeIn {
  animation: fadeIn 0.5s ease-out;
}

.animate-shake {
  animation: shake 0.3s ease-in-out;
}

.form-group input:focus {
  transform: translateY(-2px);
}

* {
  scroll-behavior: smooth;
}
</style>
